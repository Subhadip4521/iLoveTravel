<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/login.css">
  <title>Sign Up | iLoveTravel</title>
</head>

<body>


  <div class="container-fluid text-center">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <div class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="glow col-lg-4">
          <form method="post" action="/signup">
            
            <h4 style="text-align:center; font-size:35px;"><u>Sign Up</u></h4>
            <br>

            <div class="form-group">
                
                <label for="firstname">First Name</label>
                <input type="text" class="form-control my-2" id="firstname" aria-describedby="firstname"
                  name="firstname" placeholder="First Name" required>
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control my-2" id="lastname" aria-describedby="lastname"
                  name="lastname" placeholder="Last Name" required>
                  <label for="username">Choose unique Username</label>
                  <input type="text" class="form-control my-2" id="username" aria-describedby="username"
                    name="username" placeholder="Username (lowercase & alphanumeric)" required>
                <label for="email">Enter Email address</label>
                <input type="email" class="form-control my-2" id="email" aria-describedby="emailHelp"
                  name="email" placeholder="name@example.com" required>
                <small id="email" class="form-text text-muted">Your mail address is safe to us</small>
              </div>
              <div class="form-group">
                <label for="password">Choose Your Password</label>
                <input type="password" class="form-control my-2" name="password" id="password" placeholder="password (Minimum 8 characters)" required>
              </div>
              <div class="form-group">
                <label for="password2">Confirm Your Password</label>
                <input type="password2" class="form-control my-2" name="password2" id="password2" placeholder="Enter same password" required>
              </div>
              <div class="my-3">
                <div class="row">
                    <div class="glow col-lg-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="glow col-lg-6">
                      <a style="display: flex; justify-content: end; color:black; text-decoration: none;" href="#">
                        Forgot password?
                      </a>
                    </div>
              </div>
              {% csrf_token %}
              <a href="#"><button type="submit" class="btn btn-success my-2">Sign Up</button></a>
            <p style="text-align:center;">or</p>
            <a href=" {% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none;"><button type="button" class="btn btn-danger btn-lg btn-block my-3">Continue with GOOGLE</button></a>
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
