<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/login.css">
  <title>Login | iLoveTravel</title>
</head>

<body>

  <div class="container-fluid text-center">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}
  </div>

    <div class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="glow col-lg-4">
          <form method="post" action="/login">
            {% csrf_token %}
            <h4 style="text-align:center; font-size:35px;"><u>Login</u></h4>
            <br>

            <div class="form-group">
              <label for="exampleInputName1">Username</label>
              <input type="text" class="form-control my-2" id="exampleInputName1" aria-describedby="username"
                name="username" placeholder="Username" required>
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control my-2" name="password" id="exampleInputPassword1" required>
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control my-2" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="email" placeholder="name@example.com" required>
              <small id="emailHelp" class="form-text text-muted">Your mail address is safe to us</small>
            </div>
            <div class="row">
              <div class="col-lg-5">
                <a href="#"><button type="submit" class="btn btn-success">Login</button></a>
              </div>
              <div class="col-lg-7">
                <a href="/signup" type="submit" class="my-2" style="text-decoration: underline;">Not registered? Sign up</a>
              </div>
            </div>
            
            <p style="text-align:center;">or</p>
            <a href=" {% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none;"><button type="button" class="btn btn-danger btn-lg btn-block my-3">Continue with GOOGLE</button></a>
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
